# ~/.config/kitty/kitty.conf - Gruvbox Theme

# Font configuration
font_family      Caskaydia Cove Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 12.0

# Cursor
cursor_color #ebdbb2
cursor_text_color #282828

# URL underline color when hovering with mouse
url_color #458588

# Kitty window layout
remember_window_size  yes
initial_window_width  640
initial_window_height 400

# The basic colors
foreground              #ebdbb2
background              #282828
selection_foreground    #928374
selection_background    #ebdbb2

# Cursor colors
cursor                  #928374
cursor_text_color       #1d2021

# URL underline color when hovering with mouse
url_color               #458588

# Kitty window border colors
active_border_color     #d79921
inactive_border_color   #1d2021
bell_border_color       #d79921

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #1d2021
active_tab_background   #fabd2f
inactive_tab_foreground #a89984
inactive_tab_background #3c3836

# Colors for marks (marked text in the terminal)
mark1_foreground #282828
mark1_background #98971a
mark2_foreground #282828
mark2_background #d3869b
mark3_foreground #282828
mark3_background #689d6a

# The 16 terminal colors

# black
color0 #282828
color8 #928374

# red
color1 #cc241d
color9 #fb4934

# green
color2  #98971a
color10 #b8bb26

# yellow
color3  #d79921
color11 #fabd2f

# blue
color4  #458588
color12 #83a598

# magenta
color5  #b16286
color13 #d3869b

# cyan
color6  #689d6a
color14 #8ec07c

# white
color7  #a89984
color15 #ebdbb2

# Window styling
background_opacity 0.9
background_blur 20
window_padding_width 10
window_border_width 2px
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width -1
hide_window_decorations no

# Performance tuning
repaint_delay 10
input_delay 3
sync_to_monitor yes

