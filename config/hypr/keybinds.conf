# KEYBINDINGS

$mainMod = SUPER

bind = $mainMod, Q, exec, uwsm app -- $terminal
bind = $mainMod, W, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, uwsm app -- $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, uwsm app -- $menu
bind = $mainMod, F, fullscreen

bind = $mainMod, D, exec, scripts/show-desktop.sh

# Emergency bindings for safety due to autologin process
bind = CTRL+ALT, DELETE, exec, pkill hyprlock
bind = CTRL+ALT, L, exec, hyprlock  # Manual lock if needed
bind = CTRL+ALT, T, exec, kitty     # Emergency terminal access

# ENsure we can always access TTY
bind = CTRL+ALT, F1, exec, chvt 1
bind = CTRL+ALT, F2, exec, chvt 2

# Page Up: Select area and copy
bind = CTRL ALT, S, exec, grim -g "$(slurp)" - | wl-copy

# Page Down: Select area and edit in swappy
# bind = CTRL ALT, D, exec, grim -g "$(slurp)" - | swappy -f -
#bind = CTRL ALT, D, exec, ~/obs-clipping-env/bin/python ~/obs-clipping-env/clip.py
bind = CTRL ALT, D, exec, ~/obs-clipping-env/bin/python ~/scripts/obs/clip.py

# Change focus with SUPER arrowkeys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d


# Split workspace binds

# Switch workspaces with mainMod + [0-5]
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5

# Move active window to a workspace with mainMod + SHIFT + [0-5]
bind = $mainMod SHIFT, 1, split-movetoworkspace, 1
bind = $mainMod SHIFT, 2, split-movetoworkspace, 2
bind = $mainMod SHIFT, 3, split-movetoworkspace, 3
bind = $mainMod SHIFT, 4, split-movetoworkspace, 4
bind = $mainMod SHIFT, 5, split-movetoworkspace, 5

# Move window to other monitor
bind = $mainMod SHIFT, right, movewindow, mon:DP-1
bind = $mainMod SHIFT, left, movewindow, mon:HDMI-A-1

# Change monitor focus
bind = $mainMod SHIFT, S, focusmonitor, DP-1
bind = $mainMod SHIFT, A, focusmonitor, HDMI-A-1

# Move active window to a workspace silently
bind = $mainMod ALT, 1, split-movetoworkspacesilent, 1
bind = $mainMod ALT, 2, split-movetoworkspacesilent, 2
bind = $mainMod ALT, 3, split-movetoworkspacesilent, 3
bind = $mainMod ALT, 4, split-movetoworkspacesilent, 4
bind = $mainMod ALT, 5, split-movetoworkspacesilent, 5

